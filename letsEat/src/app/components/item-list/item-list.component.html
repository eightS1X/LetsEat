<div class="container">
    <div class="card">
        <ul>
            <li *ngFor="let item of items">{{ item }}</li>
        </ul>
        <div class="add-item-container">
            <input type="text" [(ngModel)]="inputData" placeholder="Enter a restaurant" class="input-field">
            <button (click)="onClick()" class="rounded-button">Add</button>
        </div>
    </div>
    <div class="card">
        <span>Let's eat at: </span>
        <br>
        <br>
        <br>
        <span>{{chosenRestaurant}}</span>
        <br>
        <br>
        <br>
        <div>
            <button (click)="tellMeWhereToEat()" class="rounded-button">Decide for me!</button>
        </div>
    </div>
</div>
